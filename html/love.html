<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dirowit</title>
    <link rel="icon" href="../img/lofo.png" />
    <link rel="stylesheet" href="../tailwind/tailwind.css" />

    <link rel="stylesheet" href="../css/css.css" />
    <link rel="stylesheet" href="../css/bundle-swiper.css" />
  </head>
  <body dir="rtl">
    <div class="body">
      <main>
        <div class="w-full bg-black text-center lg:pt-0 pt-12">
          <div class="container text-white text-3xl md:text-5xl p-10">... علاقه مندی ها ...</div>
        </div>
        <div class="container my-3 flex justify-between">
          <div class="flex-none border-b-2 border-warning w-max text-base md:text-xl p-2">
            <span>لیست محصولات شما</span>
          </div>
          <div class="w-full border-b-2 border-zinc-200 text-left p-2">تاریخ امروز : <span class="time"></span></div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 max-w-[1100px] w-full mx-auto container my-20 gap-5 loveeee"></div>
        <div class="container text-center text-2xl my-10">
          <div class="img-tedadLove m-auto w-max my-10">
            <img src="../img/notBasket.png" alt="" style="width: 150px" />
          </div>
          <div class="border-b-2 w-max flex-none m-auto border-zinc-200 p-2">
            <span class="tedadLove">محصولی وجود ندارد...</span>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="../js/module.js" type="module"></script>
  <script src="../js/love.js" type="module"></script>
</html>
